# Pre-commit hooks for code quality and consistency
# Modernized configuration using ruff for formatting and linting

repos:
-   repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.7.0
    hooks:
    -   id: pre-commit-update

-   repo: https://github.com/python-poetry/poetry
    rev: '2.1.3' # It's good practice to keep this updated
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
    -   id: poetry-install

-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Check for the latest ruff version
    rev: v0.12.0
    hooks:
    -   id: ruff-check
        args:
        -   --fix
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format

-   repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.9.0
    hooks:
    -   id: zizmor

  # Security checks
# Temporarily disabled detect-secrets due to false positives
# -   repo: https://github.com/Yelp/detect-secrets
#     rev: v1.5.0
#     hooks:
#     -   id: detect-secrets
#         args: ['--baseline', '.secrets.baseline']
#         exclude: package.lock.json

-   repo: https://github.com/PyCQA/bandit
    rev: '1.8.5' # Keep updated
    hooks:
    -   id: bandit
        args:
        -   -r
        -   custom_components/
        exclude: tests/

  # General file checks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0 # Keep updated
    hooks:
    -   id: check-added-large-files
        args: ['--maxkb=500']
    -   id: check-ast
    -   id: check-builtin-literals
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
    -   id: check-json
        exclude: .vscode
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
        args: ['--unsafe']
    -   id: debug-statements
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: fix-byte-order-marker
    -   id: fix-encoding-pragma
        args: ['--remove']
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace

  # Python static type checking
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1 # Keep updated
    hooks:
    -   id: mypy
        # Your mypy args are fine, consider moving to pyproject.toml
        additional_dependencies:
        -   types-requests
        -   types-PyYAML

-   repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
    -   id: yamllint

  # YAML formatting
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
    -   id: prettier

  # Markdown formatting and spell checking
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0 # Keep updated
    hooks:
    -   id: markdownlint
        args:
        -   --fix
        -   --disable=MD013,MD024,MD033,MD041

-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1 # Keep updated
    hooks:
    -   id: codespell
        args:
        -   --ignore-words-list=hass,homeassistant,coordinator
        -   --skip="*.json,*.csv,.git,*.lock"
        -   --quiet-level=2

  # Validate GitHub Actions workflow files
-   repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.0 # Keep updated
    hooks:
    -   id: check-github-workflows

# Global excludes (your existing excludes are good)
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    \.vscode/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.tox/|
    build/|
    dist/|
    .*\.egg-info/
  )

# Configuration for specific tools
files: ^(custom_components|script)/
minimum_pre_commit_version: 3.0.0 # It's good to use a more recent version
