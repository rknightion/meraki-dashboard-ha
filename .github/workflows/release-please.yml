name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Create integration zip
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          echo "Creating zip for version ${VERSION}"

          # Create a temporary directory for the integration
          mkdir -p /tmp/meraki_dashboard

          # Copy integration files
          cp -r custom_components/meraki_dashboard /tmp/

          # Create the zip file
          cd /tmp
          zip -r "meraki_dashboard-${VERSION}.zip" meraki_dashboard/

          # Move zip back to workspace
          mv "meraki_dashboard-${VERSION}.zip" "${GITHUB_WORKSPACE}/"

      - name: Upload zip to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          TAG_NAME="${{ needs.release-please.outputs.tag_name }}"
          ZIP_FILE="meraki_dashboard-${VERSION}.zip"

          echo "Uploading ${ZIP_FILE} to release ${TAG_NAME}"

          gh release upload "${TAG_NAME}" "${ZIP_FILE}" --clobber

      - name: Comment on release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${{ needs.release-please.outputs.version }}"

          gh release view "${TAG_NAME}" --json body -q '.body' > release_body.txt

          cat >> release_body.txt <<EOF

          ---

          ## Installation

          Download \`meraki_dashboard-${VERSION}.zip\` and extract to your Home Assistant \`custom_components\` directory.

          Or use HACS to install this integration.
          EOF

          gh release edit "${TAG_NAME}" --notes-file release_body.txt
